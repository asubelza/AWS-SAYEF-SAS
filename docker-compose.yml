services:
  frontend:
    build: ./Front_SAYEF_React
    ports:
      - "5173:80"

  backend:
    build: ./BackEnd_SAYEF
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
